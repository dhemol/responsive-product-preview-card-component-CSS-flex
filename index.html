<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <main class="card-container">
      <img
        src="images/image-product-desktop.jpg"
        class="container-image"
        alt="desktop product image"
      />
      <div class="product">
        <p class="product-type">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price-new">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>
        <div class="add-to-cart-button">
          <img src="images/icon-cart.svg" alt="cart icon" />
          <p class="add-to-cart">Add to Cart</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/dhemol" target="_blank"
        >Dede Maulana</a
      >.
    </footer>
  </body>
</html>
